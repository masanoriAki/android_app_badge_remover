name: android_app_badge_remover
description: It is a plug-in for deleting all notification badges in android application when the application is started.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: web.android_app_badge_remover
        pluginClass: AndroidAppBadgeRemoverPlugin
      ios:
        pluginClass: AndroidAppBadgeRemoverPlugin